<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{thymeleaf/layouts/app :: main-layout(  
                                                ~{::title},
                                                ~{:: #styles},
                                                ~{:: #mainContent},
                                                ~{:: #scripts}
                                               )}">

<head>
  <title>Home Page</title>
  <th:block id="styles">
    <style></style>
  </th:block>
</head>

<body>
  <th:block id="mainContent">
    <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel" data-aos="zoom-in-up">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" th:each="productList: ${productList}">
        <div class="card h-100" data-aos="zoom-in">
          <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#" th:text="${productList.name}">Item One</a>
            </h4>
            <h5 th:text="${productList.salePrice}">$24.99</h5>
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur!
            </p>
          </div>
          <div class="card-footer">
            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
          </div>
        </div>
      </div>


    </div>
    <!-- /.row -->
  </th:block>
  <th:block id="scripts">
    <script>
      // custom scripts
    </script>
  </th:block>
</body>

</html>
